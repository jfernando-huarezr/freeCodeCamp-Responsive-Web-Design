<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/project1.css">
    <title>Document</title>
</head>
<body>

<div class="container">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>


  <form id="survey-form">
    <fieldset>
      <label id="name-label">
        Name <input id="name" type="text" required placeholder="Enter your name"></input>
      </label>
      <label id="email-label">
        Email <input id="email" type="email" required placeholder="Enter your Email"></input>
      </label>
      <label id="number-label">
        Age (optional) <input id="number" type="number" min="18" max="120" placeholder="Age"></input>
      </label>
      
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" name="recommendation" value="definitely" class="inline" />  Definitely
      </label>
      <label>
        <input type="radio" name="recommendation" value="maybe" class="inline" />  Maybe
      </label>
      <label>
        <input type="radio" name="recommendation" value="not sure" class="inline">  Not Sure
      </label> 
    </fieldset>

    <fieldset>
      <p>Which option best describes your current role?</p>
       <label>
        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to Say</option>
          <option>Other</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" name="front-end-projects" value="front-end-projects" class="inline">  Front-end Projects
      </label>
      <label>
        <input type="checkbox" name="back-end-projects" value="back-end-projects" class="inline">  Back-end Projects
      </label>
      <label>
        <input type="checkbox" name="data-visualization" value="data-visualization" class="inline">  Data Visualization
      </label>
      <label>
        <input type="checkbox" name="challenges" value="challenges" class="inline"></input>  Challenges
      </label>
      <label>
        <input type="checkbox" name="open-source-community" value="open-source-community" class="inline">  Open Source Community
      </label>
      <label>
        <input type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms" class="inline">  Gitter help rooms
      </label>

      <p>Any comments or suggestions?</p>
      <label>
        <textarea id="suggestion" name="sugestion" rows="4" cols="30" placeholder="Enter your comment here"></textarea>
      </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit">
  </form>

</div>
    
</body>
</html>
